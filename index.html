<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CDN for icon -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Notes Taken</title>
</head>
<body class="bg-light container">
    <div id="tBody" >
        <div class="text-center">
            <br>
            <h2 style="font-weight: 400;"><span class="text-primary display-4">Notes</span> Taken</h2>
            <br>
        </div>

        <div>
            <h4>Title:</h4>
            <input style="width: 50%; font-size: 15px;" type="text" id="input1">
        </div>
        <div>
            <h4>Note:</h4>
            <textarea id="text" rows="2" id="text" style="width: 100%;"></textarea>
        </div>
        <br>
        <div class="text-center">
            <button type="submit" class="btn btn-success" id="submit">Done</button>
            <button type="reset" class="btn btn-danger" id="clear">Clear list</button>

        </div>
        <br>
        <br> 
        <small class="text-muted">
            Doubletap to Remove your Note
        </small>
        <br>
        <br>
        <div>
            <div class="row" id="divisor">
                
            </div>
        </div>
    </div>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
